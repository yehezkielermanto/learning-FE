<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <link rel="stylesheet" href="./custom.css">
</head>
<body>
  <!-- card -->
  <div class="bg-white">
    <div class="mx-auto max-w-7xl py-24 sm:px-6 sm:py-32 lg:px-8">
      <div class="bg-pink-200 pt-16 shadow-2xl sm:rounded-3xl sm:px-16 md:pt-24 lg:pt-0">
        <div class="mx-auto text-center lg:mx-0 lg:py-20 lg:text-left">
          <h2 id="text-home" class="text-3xl font-bold tracking-tight text-dark sm:text-4xl">Elevating,<br> Creativity,<br> at A Glance.</h2>
          <div class="pt-[10px] text-center">
              <i class="fa-solid fa-chevron-down fa-xl" id="chevron-bottom"></i>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="mx-auto max-w-7xl sm:px-6 lg:px-8">
    <p class="text-2xl mb-3">Our Services</p>
    <!-- card services -->
    <div class="flex justify-center items-center flex-wrap">
        <div class="rounded bg-pink-200 m-3 w-[25%]">
            <p>Graphic Design</p>
        </div>
        <div class="rounded bg-pink-200 m-3 w-[25%]">
            <p>Content Creation</p>
        </div>
        <div class="rounded bg-pink-200 m-3 w-[25%]">
            <p>Logo & Branding</p>
        </div>
        <div class="rounded bg-pink-200 m-3 w-[25%]">
            <p>Printables</p>
        </div>
        <div class="rounded bg-pink-200 m-3 w-[25%]">
            <p>Photography</p>
        </div>
        <div class="rounded bg-pink-200 m-3 w-[25%]">
            <p>Social Media Management</p>
        </div>
    </div>
  </div>
  
  <!-- GSAP JS -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/TextPlugin.min.js"></script>
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/26a7f3b810.js" crossorigin="anonymous"></script>

  <script type="text/javascript">
    const h2 = document.querySelector('#text-home');
    const tl = gsap.timeline({repeat: 0}); // infinity loop

    tl.from('h2', {duration:4, text:''});
  </script>
</body>
</html>
